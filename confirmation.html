<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="Orinoco,E-Commerce,">
        <meta name="description" content="Validation de commande">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">      
        
        <link rel="stylesheet" type="text/css" href="frontend/css/confirmation.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
        <title>Validation de la commande</title>
    </head>
    <body>
        <header>
            <h1><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>  Orinoco</h1>
        </header>
        <main>
            <div class="headerCommande">
                <h2 class="textConfirmation">Confirmation de commande</h2>
                <p class="NumberId">Commande n°   <span class="id"></span></p>
            </div>
            <p class="remerciment">Bonjour,<br>Nous vous remercions pour votre commande.</p>
            <section class="infoLivraison">
                <h3 class="dateLivraison">Date de validation de la commande : <span class="date">Date</span></h3>
                <h3 class="titreContact">Envoyer à : </h3>
                <div class="name"></div>
                <div class="address"></div>
                <div class="city"></div>
                <div class="textquantity">Vous avez commandez : <span class="quantity"></span></div>
                <div class="textPrice">Prix total : <span class="price"></span> </div>
            </section>
            <button class="finish">Cliquer ici pour retournez à l'accueil</button>
        </main>
        <script src ="frontend/js/app.js"></script>
        <script src="frontend/js/confirmation.js"></script>
    </body>
