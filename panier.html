      <h1>Récapitulatif de votre commande :</h1>
    <main>
    <!-- Création du panier sur la page internet-->
      <section class="panier">   
        <template class="product">
          <div class="card">
              <img src=""/>
            <div class="textProduct">
              <h4 class="title_card"></h4>
              <p class="description"></p>
              <p class="text_price">Prix Unitaire : <span class="unitPrice"></span> €</p>
              <p class="text_option">Option de l'appareil : <span class="option"></span></p>
              <p class="text_quantity">Nombre de produit :<span class="quantity"></span></p>
              <p class="text_price">Prix total : <span class="priceTotal"></span> €</p>
              <button data-index="" class="supprimer">Supprimer le produit de votre panier</button>
            </div>
          </div>
        </template>
        <div id="products">            
        </div>
        <div class="subtotals">
          <h5 class="text_total">Sous-Total (<span class="totalArticle"></span>) : <span class="sousTotal"></span> €</h5>
        </div>
      </section>
    <!-- Fin de la création du panier sur la page internet-->
    <!-- Création du formulaire sur la page internet-->
        <section class="formulaire_commande">
            <h2 class="titleForm">Passer Votre commande ! </h2>
            <div class="cadre">
              <form method="post" name="contact" id="contact">
                <div class="form-group">
                    <label for="prenom"> Prénom</label>
                    <input
                      type="text"
                      id="prenom"
                      name="prenom"
                      class="form-control"
                      required
                      placeholder="Renseignez votre prénom"
                    />
                </div>      
                <div class="form-group">
                  <label for="nom"> Nom de famille </label>
                  <input
                    type="text"
                    id="nom"
                    name="nom"
                    class="form-control"
                    required
                    placeholder="Renseignez votre nom de famille"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Adresse email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                    placeholder="Entrez une adresse mail valide"
                  />
                </div>
                <div class="form-group">
                  <label for="adresse"> Adresse postale et de facturation</label>
                  <input
                    type="text"
                    id="adresse"
                    name="adresse"
                    class="form-control"
                    required
                    placeholder="Ex: 4 Privet Drive"
                  />
                </div>
                <div class="form-group">
                  <label for="ville"> Ville</label>
                  <input
                    type="text"
                    id="ville"
                    name="ville"
                    class="form-control"
                    required
                    placeholder="Ex: Little Whinging"
                  />
                </div>
                <button type="submit" class="lienConfirmation">Commander</button>
              </form>
            </div>
          </section>  
        <!-- Fin de la Création du formulaire sur la page internet-->  
    </main>

    <script src="frontend/js/panier.js"></script>
</body>
